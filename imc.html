<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="calc-imc">
        <h1 id="titulo-principal">Calculadora IMC</h1>
        <input type="number" name="peso" id="peso" placeholder="Digite aqui o seu peso">
        <input type="number" name="altura" id="altura" placeholder="Digite aqui a sua altura">
        <input type="button" value="Calcular" id="calc" onclick="calcular()">
        <div id="resposta"></div>
    </div>
    <script src="imc.js"></script>
</body>
</html>
